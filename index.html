<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="white"></a-sphere>
      <a-sphere position="0 3 -5" radius="0.75" color="white"></a-sphere>
      <a-sphere position="0.75 3.5 -5.3" radius="0.1" color="black"></a-sphere>
      <a-sphere position="0.75 3.5 -4.7" radius="0.1" color="black"></a-sphere>
      <a-sphere position="1.1 1 -5" radius="0.1" color="black"></a-sphere>
      <a-cone position="1 3 -5" radius-bottom="0.2" rotation="0 0 -90" color="orange"></a-cone>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="brown"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
